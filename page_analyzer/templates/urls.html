{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Сайты</h1>
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th> 
        </tr>
        </thead>
        <tbody>
          {% for url in urls %}
              <tr>
                  <td>{{ url[0] }}</td>
                  <td>
                      <a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a>
                  </td>
                  <td>{{ url[2] }}</td>
                  <td>{{ url[3] }}</td>
              </tr>
              {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
